    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }
        
        body {
            background: linear-gradient(-45deg, #1e3c72, #2a5298, #3d5aa9, #4e73b8);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Floating Particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 6s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 8s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 10s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 12s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 14s; }
        
        @keyframes float {
            0% {
                opacity: 0;
                transform: translateY(100vh) scale(0);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) scale(1);
            }
        }
        
        /* Bubble Effect */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: bubble 20s infinite ease-in-out;
        }
        
        .bubble:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-delay: 0s; }
        .bubble:nth-child(2) { width: 60px; height: 60px; left: 20%; animation-delay: 3s; }
        .bubble:nth-child(3) { width: 100px; height: 100px; left: 35%; animation-delay: 6s; }
        .bubble:nth-child(4) { width: 40px; height: 40px; left: 50%; animation-delay: 9s; }
        .bubble:nth-child(5) { width: 70px; height: 70px; left: 70%; animation-delay: 12s; }
        .bubble:nth-child(6) { width: 90px; height: 90px; left: 85%; animation-delay: 15s; }
        
        @keyframes bubble {
            0% {
                transform: translateY(100vh) scale(0) rotate(0deg);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Digital Clock Styling */
        .digital-clock {
            background: linear-gradient(145deg, rgba(0,0,0,0.9), rgba(20,20,50,0.9));
            padding: 30px 50px;
            border-radius: 25px;
            margin-bottom: 50px;
            border: 3px solid transparent;
            background-clip: padding-box;
            position: relative;
            box-shadow: 
                0 0 60px rgba(0, 255, 255, 0.4),
                inset 0 1px 0 rgba(255,255,255,0.1),
                inset 0 -1px 0 rgba(0,0,0,0.3);
        }
        
        .digital-clock::before {
            content: '';
            position: absolute;
            top: -3px; left: -3px; right: -3px; bottom: -3px;
            background: linear-gradient(45deg, #ff0080, #ff8c00, #40e0d0, #ff1493, #00ff7f, #1e90ff);
            background-size: 300% 300%;
            border-radius: 25px;
            z-index: -1;
            animation: neonGlow 4s ease-in-out infinite;
        }
        
        @keyframes neonGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .time-display {
            font-size: 3.5rem;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 
                0 0 10px #00ffff,

                0 0 40px #00ffff,

            font-family: 'Courier New', monospace;

            text-align: center;
        }
        
        .date-display {

            color: #ffffff;
            text-align: center;
            margin-top: 15px;
            text-shadow: 0 0 10px rgba(255,255,255,0.8);

        }
        
        /* Content Styling */

        .line {

        }
        
        .line:nth-child(1) { animation-delay: 0.8s; }
        .line:nth-child(2) { animation-delay: 1.3s; }
        .line:nth-child(3) { animation-delay: 1.8s; }
        
        @keyframes slideUp {
