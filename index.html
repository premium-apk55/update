<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ভিডিও দেখুন</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        
        .thumbnail-container {
            margin: 25px 0;
        }
        
        .thumbnail {
            width: 100%;
            max-width: 300px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        
        .instruction {
            color: #555;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .video-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            margin-top: 15px;
            text-decoration: none;
            display: inline-block;
        }
        
        .video-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>কাজটি ভালোভাবে বোঝার জন্য এবং সংক্ষেপে কাজ করার জন্য ভিডিওটি দেখুন</h1>
        </div>
        
        <div class="thumbnail-container">
            <img src="https://i.postimg.cc/ZqMJcHx2/20250930-215048.jpg" alt="ভিডিও থাম্বনেইল" class="thumbnail">
        </div>
        
        <p class="instruction">ভিডিও দেখতে নিচের বাটনে ক্লিক করুন</p>
        
        <a href="https://www.youtube.com/watch?v=0e9KH5H9FgI" class="video-button" target="_blank">
            ভিডিও দেখুন
        </a>
    </div>
</body>
</html>
